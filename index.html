<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <div class="card-wrapper">
        <img
          class="card-img"
          src="https://iplaysite.com/_images/test/fm_nft/image-equilibrium.jpg"
          alt="glass cube"
        />
        <div class="card-text-content">
          <h2>
            Equilibrium #3429 calm.
          </h2>
          <p>Our Equilibrium collection promotes balance and Calm.</p>
          <div class="icon-container">
            <p class="left">
              <span
                ><img
                  class="icon1"
                  src="https://iplaysite.com/_images/test/fm_nft/icon-ethereum.svg"
                  alt="icon" /></span
              >0.041 ETH
            </p>
            <p>
              <span
                ><img
                  class="icon1"
                  src="https://iplaysite.com/_images/test/fm_nft/icon-clock.svg"
                  alt="glass cube" /></span
              >3 Days left
            </p>
          </div>
          <div class="profile-wrapper">
            <img
              class="avatar"
              src="https://iplaysite.com/_images/test/fm_nft/image-avatar.png"
              alt="glass cube"
            />
            <p>Creation of <span> jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
